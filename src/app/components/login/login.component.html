<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>

    <header>
        <app-navbar title="login">

        </app-navbar>
    </header>

    <div class="container">

        <div class="logo-center">
            <img class="logo-img" src="./assets/title.png">
        </div>
        <div class="abs-center">
            <form class="border p-3 form" [formGroup]="form" (ngSubmit)="onSubmit()">           
                <h1 class="bienTxt">BIENVENIDO</h1> <br>
                <div class="form-group row">
                    <!----<label for="staticEmail" class="col-sm-2 col-form-label">Email</label>-->
                    <img for="staticEmail" class="col-sm-2 icon-img" src="./assets/icon-mail.png">
                    <div class="col-sm-10">
                        <input type="email" formControlName="email" class="form-control" placeholder="mail" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                </div>
                <div class="form-group row">
                    <!--  <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>-->
                    <img for="inputPassword" class="col-sm-2 icon-img" src="./assets/icon-padlock.png">
                    <div class="col-sm-10">
                        <input type="password" formControlName="password" class="form-control" id="inputPassword" placeholder="password">
                    </div>
                </div>
                <div class="form-group row">
                    <!--    <div class="col-sm-10"> -->
                    <label routerLink="/forgot-password" class="forgotP">¿Olvidaste tu constraseña?</label>
                    <!--  </div> -->
                </div>
                <button type="submit" class="btn btn-primary login-btn">LOGIN</button>
                <div class="form-group row">

                    <label for="itemRegistro" class="col-sm-8 col-form-label noCuenta">¿No tienes una cuenta?</label>

                    <div class="col-sm-2" id="itemRegistro">
                        <label class="lregistrate" [routerLink]="['/signup']" routerLinkActive>Registrate</label>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <br>
</body>


</html>
